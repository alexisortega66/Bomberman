        //var t_h, t_w = 40;
        document.addEventListener("keydown", (e) => {
            //ejercicio 26 - frames
            switch (e.keyCode) {
                case 87:
                    if (!pause) dir = e.keyCode;
                    player.y -= speed
                    break;
                case 83:
                    if (!pause) dir = e.keyCode;
                    player.y += speed
                    break;
                case 65:
                    if (!pause) dir = e.keyCode;
                    player.x -= speed
                    break;
                case 68:
                    if (!pause) dir = e.keyCode;
                    player.x += speed
                    break;
                case 32:
                    //dir=
                    pause = !pause;
                    break;
            }
        })

        function update() {
            if (!pause) {
                switch (dir) {
                    case 87: // Tecla W (arriba)
                        if (player.y < 0) { player.y = 0; } // Evitar que se salga por arriba
                        break;
                    case 83: // Tecla S (abajo)
                        if (player.y > 610) { player.y = 610; } // Evitar que se salga por abajo
                        break;
                    case 65: // Tecla A (izquierda)
                        if (player.x < 0) { player.x = 0; } // Evitar que se salga por la izquierda
                        break;
                    case 68: // Tecla D (derecha)
                        if (player.x > 690) { player.x = 690; } // Evitar que se salga por la derecha
                        break;
                }


                if (player.seTocan(target)) {
                    target.x = Math.random() * (460) + 0;
                    target.y = Math.random() * (460) + 0;
                    speed += 1;
                    score += 10;
                    //audio.play();

                }
                for (var i = obstaculosIndestruibles.length - 1; i >= 0; i--) {
                    if (player.seTocan(obstaculosIndestruibles[i])) {
                        switch (dir) {
                            case 87:
                                //  dir = 0
                                player.y += speed;
                                break;
                            case 83:
                                //  dir = 0                      
                                player.y -= speed;
                                break;
                            case 65:
                                //   dir = 0                    
                                player.x += speed;
                                break;
                            case 68:
                                //   dir = 0                    
                                player.x -= speed;
                                break;

                        }
                        dir = 0;
                    }
                }

            }
            repaint();
            window.requestAnimationFrame(update);

        }

        function repaint() {
            if (!pause) {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 730, 650);

                ctx.fillStyle = "black";

                player.c = random_rgba();
                player.paint();
                //   ctx.drawImage(image, player.x, player.y,50,50);

                target.paint();

      ctx.fillStyle = "#3498db";

  }*/
                for (var i = obstaculosIndestruibles.length - 1; i >= 0; i--) {

                }
                for (var i = obstaculosDestruibles.length - 1; i >= 0; i--) {
                    obstaculosDestruibles[i].dibuarMuro();

                }


            } else {
                ctx.fillStyle = "rgba(154,160,154,0.020)";
                ctx.fillRect(0, 0, 730, 650);

                ctx.font = "30px Verdana";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 355,350)
            }
        }
        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
        }

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());
        window.requestAnimationFrame(update);
